<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="option">
            <input type="checkbox" id="toggleWordCount" class="custom-checkbox">
            <label for="toggleWordCount">Enable Word Count</label>
        </div>
        <div class="option">
            <input type="checkbox" id="toggleCharCount" class="custom-checkbox">
            <label for="toggleCharCount">Enable Character Count</label>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
